<div class="p-4">
    <a [routerLink]="['/noticeboard']" routerLinkActive="router-link-active" class="my-3">
        <app-button bg="bg-secondary px-3 ms-3 ms-lg-0 py-1">
            <fa-icon [icon]="backIcon"></fa-icon>
            back
        </app-button>
    </a>
    <div class="row  border shadow-sm pop-up rounded p-md-5 p-3 ms-3 ms-lg-0 mt-3">

        <div class="col-lg-6">
            <div class="">
                <h1>Send Notice</h1>
                <form >
                    <div class="form-group mt-3">
                        <label>Title</label>
                        <input type="text" class="form-control" name="" id="">
                    </div>

                    <div class="form-group mt-3">
                        <label>Description</label>
                        <textarea name="" id="" class="form-control" cols="30" rows="3"></textarea>
                    </div>

                    <div class="form-group mt-3">
                        <select class="form-select">
                            <option>Public</option>
                            <option>Only Faculty</option>
                        </select>
                    </div>



                </form>
            </div>
        </div>


        <div class="col-lg-6 mt-4 mt-lg-0">
            <label for="">
                <input type="file"   >
            </label>

            <div class="image-placeholder p-lg-3 ms-lg-5 mt-3 w-100">
                <img src="/assets/images/image-placeholder.png" class="w-100" alt="">
            </div>
            <div class="form-group mt-3 d-flex flex-wrap justify-content-end">
                <app-button bg="bg-secondary px-3 py-1">Post</app-button>
            </div>
        </div>


    </div>
</div>
