<div class="col-lg-6 offset-lg-1 mt-4 border shadow-sm p-4 mb-5">

    <h4>Academic Info</h4>
    <form [formGroup]="studentEditForm" (ngSubmit)="OnUpdate()">
        <div class="form-group mt-4">
            <label>Roll No</label>
            <input type="text" class="form-control" [readonly]="true" formControlName="RollNo">
        </div>
        <div class="form-group mt-4">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="Name">
        </div>
        <div class="form-group mt-4">
            <label>Father Name</label>
            <input type="text" class="form-control" formControlName="FatherName">
        </div>
        <div class="form-group mt-4">
            <label>Class</label>
            <input type="text" class="form-control" formControlName="Class">
        </div>
        <div class="form-group mt-4">
            <label>Section</label>
            <select name="" formControlName="Section" class="form-select">
                <option value="Green">Green</option>
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <option value="Yellow">Yellow</option>
            </select>
        </div>
        <div class="form-group mt-4">
            <label>Class Teacher</label>
            <input type="text" class="form-control" formControlName="ClassTeacher">
        </div>
        <div class="form-group mt-4">
            <label>Fee Status</label>
            <select name="" formControlName="FeeStatus" class="form-select">
                <option value=true>Paid</option>
                <option value=false>UnPaid</option>
            </select>
        </div>
        <div class="form-group mt-4">
            <label>Phone</label>
            <input type="text" class="form-control" formControlName="Phone">
        </div>
        <div class="form-group mt-4">
            <label>Email</label>
            <input type="text" class="form-control" formControlName="Email">
        </div>
        <div class="form-group mt-4">
            <label>Address</label>
            <input type="text" class="form-control" formControlName="Address">
        </div>
        <div class="form-group mt-4">
            <label>Date Of Birth</label>
            <input type="text" class="form-control" formControlName="DateOfBirth">
        </div>
        <div class="form-group mt-4">
            <label>CNIC</label>
            <input type="text" class="form-control" formControlName="CNIC">
        </div>
        <div class="form-group mt-4">
            <button class="btn btn-primary">Update</button>
        </div>



    </form>
</div>
