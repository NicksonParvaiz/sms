<div class="border rounded pop-up p-3 shadow-sm">
    <h4>Notifications</h4>
    <div class="list pe-3">
        <div class="item pop-up p-3 shadow-sm border rounded bg-light mt-2" *ngFor="let item of data">
            <h6>{{item.Title}}</h6>
            <p class="mb-0">{{item.AbsentUsername}} {{item.Description}}</p>
            <app-button bg="bg-secondary px-2 py-1" class="d-flex justify-content-end" >More</app-button>
        </div>
        
    </div>
</div>
