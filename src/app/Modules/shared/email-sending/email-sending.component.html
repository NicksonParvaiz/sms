<div class="row p-5 pt-0 ">
    <a [routerLink]="['/notification']" routerLinkActive="router-link-active" class="my-3" >
        <app-button bg="bg-secondary px-3 py-1">
            <fa-icon [icon]="backIcon" ></fa-icon>
            back
        </app-button>
    </a>
    <div class="col-lg-6">
        <div class="notice-form border shadow-sm pop-up rounded p-md-5 p-3 ms-3 ms-lg-0">
            <h1>Send Notice</h1>
            <form>
                <div class="form-group mt-3">
                    <label>To</label>
                    <input type="text" class="form-control" placeholder="Email" name="" id="">
                </div>
                <div class="form-group mt-3">
                    <label>Title</label>
                    <input type="text" class="form-control" placeholder="Title" name="" id="">
                </div>
                <div class="form-group mt-3">
                    <label>Body</label>
                    <textarea name="" id="" class="form-control" cols="30" rows="3"></textarea>
                </div>

                <div class="form-group mt-3 d-flex flex-wrap justify-content-end">
                    <app-button bg="bg-secondary px-3 py-1">Send</app-button>
                </div>

            </form>
        </div>
    </div>
</div>
